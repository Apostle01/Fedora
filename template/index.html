<!DOCTYPE html>
<html>
<head>
    <title>Book Reviews</title>
</head>
<body>
    <h1>Book Reviews</h1>
    <ul>
        {% for review in reviews %}
            <li><strong>{{ review.title }}</strong>: {{ review.review }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('review') }}">Add a Review</a>
</body>
</html>
